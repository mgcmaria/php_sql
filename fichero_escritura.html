<body>

    <header>
        <h1>Mis Productos</h1>

    <section>
    <form action="fichero_escritura.php" method="post">

        <!-- El for de la etiqueta label debe ser mismo que el id del input
        El valor de name es el que viaja a php -->

        <label for="producto">Producto</label>
        <input type="text" name="producto" id="producto">
        <br><br>
        <label for="precio">Precio</label>
        <input type="number" name="precio" id="precio">
        <br><br>

        <!-- Botón que ejecuta la acción -->
        <input type="submit" value="Grabar">

    </form>

    </section>

    <footer></footer>
